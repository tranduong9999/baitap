<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Bai8.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="card">
        <div class="card-header">
            <h2>Water resistant mosquito...</h2><br>
            <span class="status">INACTIVE</span>
        </div>
        <div class="info">
            <p><i class="fa-solid fa-user"></i> <span class="text">Client :</span> <a href="#">Monsters.Inc</a></p>
            <p><i class="fa-solid fa-credit-card"></i> <span class="text">Budget :</span> <span class="price">10,500$</span></p>
        </div>
        <div class="progress">
            <p>Progress</p>
            <div class="progresss">
                <div class="progress-fill"></div>
            </div>
            <span class="progress-text">76%</span>
        </div>
        <div class="dates">
            <p><strong>Started :</strong><span class="textt"> 8th Mar. 2021</span> </p>
            <p><strong>Deadline :</strong><span class="textt"> 15th Sept. 2022</span> </p>
        </div>
        <div class="footer">
            <div class="users">
                <img src="https://st.quantrimang.com/photos/image/2020/08/10/Hinh-nen-cu-shin-4.png" alt="User 1">
                <img src="https://hoanghamobile.com/tin-tuc/wp-content/uploads/2024/02/anh-shin-cau-be-but-chi-5.jpg" alt="User 2">
            </div>
            <div class="tasks">
                <i class="fa-solid fa-list-check"></i> <strong>125</strong> Task
            </div>
        </div>
    </div>

</body>
</html>
