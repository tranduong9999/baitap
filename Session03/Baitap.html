<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Bai 1:</h1>
    <form action="submit" method="">
        <label for="login">Ten dang nhap:</label>
        <input type="text" id="name" name="name"><br>
        <label for="password">Mat khau:</label>
        <input type="password" id="pass" name="pass"><br>
        <button type="submit">Dang nhap</button>
    </form>
    <hr>
    <h1>Bai 2:</h1>
    <form action="login" method="">
        <label for="name">Ho va ten:</label>
        <input type="text" id="name" name="name"><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>
        <label for="phone">So dien thoai</label>
        <input type="number" id="phone" name="phone"><br>
        <label for="sex">Gioi tinh</label>
        <div>
            <input type="radio" id="male" name="gender" value="Nam">
            <label for="male">Nam</label>
            <input type="radio" id="female" name="gender" value="Nu">
            <label for="female">Nu</label>
        </div>
        <button type="login">Dang ki</button>
    </form>
    <hr>
    <h1>Bai 3:</h1>
    <div>
        <h2>Car Purchase Form</h2>
        <form action="#" method="">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="car">Choose a Car:</label>
            <select id="car" name="car">
                <option value="model1">Model 1</option>
                <option value="model2">Model 2</option>
                <option value="model3">Model 3</option>
            </select><br>
            <label for="color">Choose a Color:</label>
            <select id="color" name="color">
                <option value="red">Red</option>
                <option value="pink">Pink</option>
                <option value="black">Black</option>
            </select><br>
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity"><br>
            <label for="date">Delivery Date:</label>
            <input type="date" id="date" name="date"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <hr>
    <h1>Bai 4:</h1>
    <div>
        <h2>Booking Form</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone"><br>
            <label for="date">Date:</label>
            <input type="date" id="date" name="date"><br>
            <label for="time">Time:</label>
            <input type="time" id="time" name="time"><br>
            <label for="guests">Number of Guests:</label>
            <input type="number" id="guests" name="guests"><br>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
