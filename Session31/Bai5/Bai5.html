<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Danh sách nhân viên</title>
</head>
<body>

    <h2>Danh sách nhân viên</h2>

    <table id="employeeTable" border="1">
        <tr>
            <th>STT</th>
            <th>NAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
        </tr>
    </table>

    <script>
        const employees = [
            { name: 'John', age: 18, address: 'New York' },
            { name: 'Mike', age: 22, address: 'Canada' },
            { name: 'Linda', age: 19, address: 'California' },
            { name: 'Peter', age: 25, address: 'London' },
            { name: 'Tony', age: 17, address: 'New York' }
        ];

        const table = document.getElementById('employeeTable');

        employees.forEach((employee, index) => {
            const row = `<tr>
                            <td>${index + 1}</td>
                            <td>${employee.name}</td>
                            <td>${employee.age}</td>
                            <td>${employee.address}</td>
                          </tr>`;
            table.innerHTML += row;
        });
    </script>

</body>
</html>
