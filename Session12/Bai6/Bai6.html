<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giao diện giá các loại món</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .pricing-card {
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .pricing-card .btn {
            margin-top: 10px;
        }
        .card-vip1 {
            background-color: #f0f4f8;
        }
        .card-vip2 {
            background-color: #fbc02d; 
        }
        .card-vip3 {
            background-color: #e3f2fd;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2 class="text-center mb-5">Mén Mén</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card pricing-card card-vip3">
                <h4>Loại Vip3</h4>
                <p>$39.99 / 1Kg</p>
                <button class="btn btn-primary">Chọn giá</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card pricing-card card-vip2">
                <h4>Loại Vip2</h4>
                <p>$19.99 / 1Kg</p>
                <button class="btn btn-primary">Chọn giá</button>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card pricing-card card-vip1">
                <h4>Loại Vip1</h4>
                <p>$29.99 / 1Kg</p>
                <button class="btn btn-primary">Chọn giá</button>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
