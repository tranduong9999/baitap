<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #text {
            font-size: 16px;
        }

        .green{
            background-color: green;
            color: white;
        }

        .red {
            background-color: red;
            color: white;
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            border: 1px solid white;
        }
    </style>
</head>
<body>

    <button class="green" onclick="changeFontSize('increase')">+</button>
    <button class="red" onclick="changeFontSize('decrease')">-</button>

    <p id="text">Chu se thay doi kich thuoc khi bam nut.</p>

    <script>
        function changeFontSize(action) {
            var textElement = document.getElementById("text");
            var currentFontSize = parseInt(window.getComputedStyle(textElement).fontSize);

            if (action === 'increase') {
                textElement.style.fontSize = (currentFontSize + 2) + "px";
            } else if (action === 'decrease') {
                textElement.style.fontSize = (currentFontSize - 2) + "px";
            }
        }
    </script>

</body>
</html>
