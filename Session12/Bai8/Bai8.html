<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .payment-form {
            background-color: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="payment-form">
        <h3>Payment</h3>
        <form>
            <div class="mb-3">
                <label class="form-label">Payment Method</label>
                <div>
                    <input type="radio" id="credit" name="payment" value="credit" checked>
                    <label for="credit" class="form-label ms-2">Credit card</label>
                </div>
                <div>
                    <input type="radio" id="debit" name="payment" value="debit">
                    <label for="debit" class="form-label ms-2">Debit card</label>
                </div>
                <div>
                    <input type="radio" id="paypal" name="payment" value="paypal">
                    <label for="paypal" class="form-label ms-2">PayPal</label>
                </div>
            </div>

            <div class="mb-3">
                <label for="name" class="form-label">Name on card</label>
                <input type="text" class="form-control" id="name" >
            </div>

            <div class="mb-3">
                <label for="cardNumber" class="form-label">Credit card number</label>
                <input type="text" class="form-control" id="cardNumber" >
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="expiration" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="expiration" >
                </div>
                <div class="col">
                    <label for="cvv" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="cvv">
                </div>
            </div>

            <button type="submit" class="btn btn-primary w-100">Continue to checkout</button>
        </form>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
