<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rikkei Cards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card {
            position: relative;
            border-radius: 10px;
            height: 300px;
        }
        .card-body {
            position: absolute;
            bottom: 10px;
            left: 10px;
            right: 10px;
            color: white;
            z-index: 1;
        }
        .card-footer {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            border-radius: 0 0 10px 10px;
            z-index: 1;
        }
        .card .badge {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <h2>Rikkei cards</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card" style="background-image: url('https://i.pinimg.com/736x/61/9e/1a/619e1a8556b54b7a5b1622cc3382dbdb.jpg'); background-size: cover;">
                <div class="card-body">
                    <h5 class="card-title">Short title, long jacket</h5>
                </div>
                <div class="card-footer">
                    <span class="badge bg-light text-dark">Earth</span> <span class="float-end">3d</span>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card" style="background-image: url('https://i.pinimg.com/736x/61/9e/1a/619e1a8556b54b7a5b1622cc3382dbdb.jpg'); background-size: cover;">
                <div class="card-body">
                    <h5 class="card-title">Much longer title that wraps to multiple lines</h5>
                </div>
                <div class="card-footer">
                    <span class="badge bg-light text-dark">Pakistan</span> <span class="float-end">4d</span>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card" style="background-image: url('https://i.pinimg.com/736x/61/9e/1a/619e1a8556b54b7a5b1622cc3382dbdb.jpg'); background-size: cover;">
                <div class="card-body">
                    <h5 class="card-title">Another longer title belongs here</h5>
                </div>
                <div class="card-footer">
                    <span class="badge bg-light text-dark">California</span> <span class="float-end">5d</span>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
